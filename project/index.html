<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Form VAlidate Example</title>
<link rel="stylesheet" type="text/css" href="asts/css/style.css">
<link rel="stylesheet" type="text/css" href="asts/css/nonFormValidate.css">
<script type="text/javascript" src="asts/js/jQuery1.7.2.js"></script>
<script type="text/javascript" src="asts/js/nonFormValidate.js"></script>
<script>
$(function(){
	$('div.firstDiv').nonFormValidate({
		form:false	
	});
	$('a.firstDivValidate').on('click',function(){
		$('div.firstDiv').nonFormValidate({
			frame:'.firstDiv',
			form:false
		});
		return false;
	});
	$('a.secondDivValidate').on('click',function(){
		$('div.secondDiv').nonFormValidate({
			frame:'.firstDiv',
			form:false
		});
		return false;
	});
			
});
</script>
</head>

<body>
<div class="firstDiv">
  <h1>First Div Validate</h1>
  <input type="text" class="nValidate v[email]"/>
  <input type="text" class="nValidate v[required]"/>
  <input type="text" class="nValidate v[number]"/>
  <input type="text" class="nValidate v[letter]"/>
  <input type="text" class="nValidate v[letterornumber]"/>
  <input type="text" class="nValidate v[url]"/>
  <input type="text" class="nValidate v[decimal]"/>
  <input type="text" class="nValidate v[dateTR]"/>
  <input type="text" class="nValidate v[phoneTR]"/>
  <input type="text" class="nValidate v[min[11]]"/>
  <input type="text" class="nValidate v[max[5]]"/>
  <a href="#" class="firstDivValidate">click to validate</a> 
</div>
<div class="secondDiv">
  <h1>First Div Validate</h1>
  <input type="text" class="nValidate v[email]"/>
  <input type="text" class="nValidate v[required]"/>
  <input type="text" class="nValidate v[number]"/>
  <input type="text" class="nValidate v[letter]"/>
  <input type="text" class="nValidate v[letterornumber]"/>
  <input type="text" class="nValidate v[url]"/>
  <input type="text" class="nValidate v[decimal]"/>
  <input type="text" class="nValidate v[dateTR]"/>
  <input type="text" class="nValidate v[phoneTR]"/>
  <input type="text" class="nValidate v[min[11]]"/>
  <input type="text" class="nValidate v[max[5]]"/>
  <a href="#" class="secondDivValidate">click to validate</a> 
</div>
</body>
</html>
